<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근태계</title>
    <meta name="description" content="근태 관리 시스템">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <main class="container">
        <header class="header">
            <div class="header-content">
                <img src="ait-logo.png" alt="AIT Logo" class="logo">
                <h1>근태계</h1>
            </div>
            <p>정확한 근태 관리를 위해 특이사항을 입력해 주세요.</p>
        </header>

        <form id="attendanceForm" class="attendance-form">
            <div class="form-group">
                <label for="department">소속</label>
                <div class="select-wrapper">
                    <select id="department" name="department" required>
                        <option value="" disabled selected>선택해 주세요</option>
                        <option value="생산관리팀">생산관리팀</option>
                        <option value="품질관리팀">품질관리팀</option>
                        <option value="SCM팀">SCM팀</option>
                        <option value="사출기술팀">사출기술팀</option>
                        <option value="미화">미화</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="name">성명</label>
                <input type="text" id="name" name="name" placeholder="홍길동" required>
            </div>

            <div class="form-group">
                <label for="position">직위</label>
                <div class="select-wrapper">
                    <select id="position" name="position" required>
                        <option value="사원">사원</option>
                        <option value="주임">주임</option>
                        <option value="대리">대리</option>
                        <option value="과장">과장</option>
                        <option value="차장">차장</option>
                        <option value="부장">부장</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="startDate">근태 발생 일자</label>
                <input type="date" id="startDate" name="startDate" required>
            </div>

            <div class="form-group">
                <label>시작 시간</label>
                <div class="time-input-wrapper">
                    <div class="select-wrapper time-select">
                        <select id="startHour" name="startHour" required>
                            <option value="">시</option>
                        </select>
                    </div>
                    <span class="time-separator">:</span>
                    <div class="select-wrapper time-select">
                        <select id="startMinute" name="startMinute" required>
                            <option value="">분</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="endDate">근태 종료 일자</label>
                <input type="date" id="endDate" name="endDate" required>
            </div>

            <div class="form-group">
                <label>종료 시간</label>
                <div class="time-input-wrapper">
                    <div class="select-wrapper time-select">
                        <select id="endHour" name="endHour" required>
                            <option value="">시</option>
                        </select>
                    </div>
                    <span class="time-separator">:</span>
                    <div class="select-wrapper time-select">
                        <select id="endMinute" name="endMinute" required>
                            <option value="">분</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="type">근태구분</label>
                <div class="select-wrapper">
                    <select id="type" name="type" required>
                        <option value="" disabled selected>선택해 주세요</option>
                        <option value="잔업">잔업</option>
                        <option value="특근">특근</option>
                        <option value="야간">야간</option>
                        <option value="결근">결근</option>
                        <option value="조퇴">조퇴</option>
                        <option value="지각">지각</option>
                        <option value="외출">외출</option>
                        <option value="연차">연차</option>
                        <option value="반차">반차</option>
                        <option value="경조">경조</option>
                        <option value="조출">조출</option>
                        <option value="근태누락">근태누락</option>
                        <option value="휴직">휴직</option>
                        <option value="개인사정">개인사정</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="description">사유 및 상세 내용</label>
                <textarea id="description" name="description" rows="4" placeholder="상세 사유를 입력해 주세요."
                    required></textarea>
            </div>

            <button type="submit" class="submit-btn">
                <span class="btn-text">제출하기</span>
                <span class="loader" style="display: none;"></span>
            </button>
        </form>

        <div id="notification" class="notification hidden">
            <p id="notificationMessage"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
